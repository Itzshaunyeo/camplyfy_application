<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- TOP PROGRESS BAR -->
    <div class="top-progress">
        <span class="progress-title">Progress</span>
        <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="container">

        <h1>Task Manager</h1>

        <!-- Add Class -->
        <div class="input-group">
            <input type="text" id="newClassInput" placeholder="Enter new class">
            <button id="addClassBtn">Add Class</button>
        </div>

        <!-- Class List -->
        <div id="classList"></div>

        <button id="addTaskBtn" class="add-task-btn">+ Add Task</button>

        <!-- Task List -->
        <div id="taskList"></div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Add Task</h2>

            <input type="text" id="taskTitle" placeholder="Task Title" class="modal-input">
            <textarea id="taskDesc" placeholder="Task Description" class="modal-input"></textarea>

            <select id="taskClassSelect" class="modal-input">
                <option value="" disabled selected>Select Class</option>
            </select>

            <button id="saveTaskBtn" class="save-btn">Save Task</button>
            <button id="cancelTaskBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
