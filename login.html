<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dbe4ff, #ffffff);
    }

    .login-box {
      background: #fff;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #3b73ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    .login-box button:hover {
      background: #2f5fe0;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Welcome</h1>

    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Sign In</button>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // Simple dummy login
      if (user !== "" && pass !== "") {
        window.location.href = "index.html";  // go to task page
      } else {
        alert("Please enter username and password.");
      }
    }
  </script>

</body>
</html>
